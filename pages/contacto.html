<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tanis Tanis - Contactanos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../resources/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">

</head>
<body>
    <header>
    
        <h1 class="header__titulo"><a href="../index.html">Tanis Tanis</a></h1>

        <nav class="header__nav">
        
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/productos.html">PRODUCTOS</a></li>
                <li><a href="../pages/especialidades.html">ESPECIALIDADES</a></li>
                <li><a href="../pages/acerca_de_nosotros.html">ACERCA DE NOSOTROS</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
            </ul>

        </nav>

    </header>

    <main>

        <h2>Contactanos</h2>
        <div>CONTACTANOS, ingrese los datos a continuaci√≥n</div>

        <form method="post" >
            
            <div>
                <label for="nombre_apellido">Nombre</label>
                <input type="text" id="nombre_apellido" placeholder="Ingrese aqui"> <!-- placeholder es el texto que aparece en el campo a llenar -->
            </div>

            <div>
                <label for="telefono">Numero de telefono</label>
                <input type="text" id="telefono">
            </div>

            <div>
                <label for="mensaje_cliente">Ingrese sus comentarios </label>
                <textarea name="" id="mensaje_cliente" cols="30" rows="10"></textarea>

            </div>
            
            <div>
                <label for="acepto_condiciones">Acepta terminos y condiciones?</label>
                <input type="checkbox" name="acepto_condiciones" value="accepted">
            </div>

            <div>
                <input type="submit" value="Enviar comentarios">
            </div>

            <div>
                <input type="reset" value="Limpiar formulario">
            </div>
    
        </form>

    </main>

    <footer>

        <div><b>Todos los derechos reservados</b></div>
        <div><b>Siguenos en nuestras redes sociales</b></div>
        <img class="footer__img" src="../resources/logoinstagram.jpg" alt="logo instagram">
        <img class="footer__img" src="../resources/fbicon.png" alt="logo facebook">
        <img class="footer__img" src="../resources/Twitter-Logo-Square.png" alt="logo facebook">

    </footer>

</body>
</html>
